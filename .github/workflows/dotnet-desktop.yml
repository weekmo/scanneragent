name: .NET CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  SOLUTION_PATH: scanneragent.slnx
  PROJECT_PATH: scanneragent/scanneragent.csproj

jobs:
  build:
    name: Build & Test
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1  # Shallow clone for faster checkout

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_PATH }}

      - name: Build
        run: msbuild ${{ env.SOLUTION_PATH }} /p:Configuration=Release /restore:false

      - name: Test
        run: dotnet test ${{ env.SOLUTION_PATH }} --no-build --configuration Release --verbosity normal --logger trx --results-directory TestResults
        continue-on-error: false

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: TestResults
          retention-days: 7

  publish:
    name: Publish
    needs: build
    runs-on: windows-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    strategy:
      matrix:
        runtime: [win-x64, win-x86]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Publish
        run: |
          msbuild ${{ env.PROJECT_PATH }} `
            /t:Publish `
            /p:Configuration=Release `
            /p:RuntimeIdentifier=${{ matrix.runtime }} `
            /p:SelfContained=true `
            /p:PublishDir=..\..\publish\${{ matrix.runtime }}\ `
            /p:PublishSingleFile=true `
            /p:EnableCompressionInSingleFile=true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: scanneragent-${{ matrix.runtime }}
          path: ./publish/${{ matrix.runtime }}
          retention-days: 30
