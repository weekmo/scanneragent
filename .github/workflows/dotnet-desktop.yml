name: .NET CI/CD

on:
  push:
    branches: [main]
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  SOLUTION_PATH: scanneragent.slnx
  PROJECT_PATH: scanneragent/scanneragent.csproj

jobs:
  build:
    name: Build
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1  # Shallow clone for faster checkout

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_PATH }}

      - name: Build
        run: msbuild ${{ env.SOLUTION_PATH }} /p:Configuration=Release /restore:false

  publish:
    name: Publish
    needs: build
    runs-on: windows-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }} --runtime win-x64

      - name: Publish
        run: |
          msbuild ${{ env.PROJECT_PATH }} `
            /t:Publish `
            /p:Configuration=Release `
            /p:RuntimeIdentifier=win-x64 `
            /p:SelfContained=true `
            /p:PublishDir=${{ github.workspace }}\publish\win-x64\ `
            /p:PublishSingleFile=true `
            /p:EnableCompressionInSingleFile=true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: scanneragent-win-x64
          path: ./publish/win-x64
          retention-days: 30

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          name: Scanner Agent ${{ github.ref_name }}
          files: ./publish/win-x64/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
